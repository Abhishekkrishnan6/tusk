<!DOCTYPE html>
<html>
    <head> 
        <title>
            forms
        </title>
    </head>
    <body>
        <h2>
            enter your details
        </h2>
        <form>
            <fieldset>
                <legend> <strong>student's details</strong></legend>
      first name:<br>
      <input type="text" name="firstname"><br>
      last name:<br>
      <input type="text" name="lastname"><br>
      age:<input type="radio" name="age" checked >under 18
      <input type="radio" name="age" > over 18<br><br>



      <select name="qualification">
          <option value="mba" selected>mba</option>
          <option value="bcom">bcom</option>
          <option value="msc">msc</option>
          <option value="math">math</option>
      </select><br><br>
      <input type="submit" value="click here"><br><br>
      <input type="reset"><br>
      password:<input type="password" name="password"><br>
      <input type="checkbox" name="intrest" value="cricket">cricket<input type="checkbox" name="intrest" value="football" >football
   <input type="button" value="clickonme"><br><br>
   <input type="color" name="choosecolor"><br><br>
   <input type="date" name="dob"><br><br>
   <input type="email" name="mail"><br><br>
   <input type="file" name="choosefile"><br><br>
   <input type="month" name="exammonth"><br><br>
   <input type="number" name="quantity" min="1" max="13"><br><br>
   <input type="range" name="rating" min="1" max="10"><br><br>
   <input type="search" name="search"><br><br>
   <input type="tel" name="usertel"><br><br>
   <input type="time" name="time"><br><br>
   <input type="url" name="enterurl"><br><br>

        </form>
    </body>
</html>
